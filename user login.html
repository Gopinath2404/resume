<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('login page img.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        .login-container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        
        input,
        button {
            width: 80%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            transform: translateY(-5px);
            /* More pronounced hover effect */
            box-shadow: 0 8px 20px hsla(240, 6%, 3%, 0.893)
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>User Login</h2>
        <input type="text" id="user_username" placeholder="Username" required>
        <input type="password" id="user_password" placeholder="Password" required>
        <button onclick="validateUser()">Login</button>
        <p id="error-msg" style="color: red;">

        </p>
    </div>

    <script>
        function validateUser() {
            var username = document.getElementById("user_username").value;
            var password = document.getElementById("user_password").value;

            if (username === "temp" && password === "student") {
                window.location.href = "jobseekerdash.html"; // Redirect on success
            } else {
                document.getElementById("error-msg").innerText = "Invalid credentials!";
            }
        }
    </script>
</body>

</html>
