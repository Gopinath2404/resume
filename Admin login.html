<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('login page img.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .login-container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="admin_username" placeholder="Username" required>
        <input type="password" id="admin_password" placeholder="Password" required>
        <button onclick="validateAdmin()">Login</button>
        <p id="error-msg" style="color: red;"></p>
    </div>

    <script>
        function validateAdmin() {
            var username = document.getElementById("admin_username").value;
            var password = document.getElementById("admin_password").value;

            if (username === "Admin" && password === "password") {
                window.location.href = "jobposterdashboard.html"; // Redirect on success
            } else {
                document.getElementById("error-msg").innerText = "Invalid credentials!";
            }
        }
    </script>
</body>
</html>
